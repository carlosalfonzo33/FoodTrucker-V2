<body class="introBody">

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
   <main>
    <center>
      <h5 class="indigo-text">Login or create an account</h5>
      <img class="responsive-img circle loginLogo" src="https://univofhouston.campusdish.com/-/media/Images/Aramark/Higher-Education/SouthWest/Houston/Location/The_Ultimate_Food_Truck_Logo.jpg?h=200&w=200&la=en&hash=9D5A106B09BB750E602E678DA0C45AA3EA1F3319" />

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row addNewLogin">
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate newEmail' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate newPassword' type='password' name='password' id='password' />
                <label for='password'>Enter password (6 or more letters)</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button  name='btn_login' class='col s5 btn btn-large waves-effect indigo btnLogin'>Login</button>
                <button  name='btn_create' class='col s5 offset-s2 btn btn-large waves-effect indigo btnCreate'>Create New Account</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>
  </main>
  </div>
</div>


  <div class="upperLanding">
    <nav id="landingPageNav">
      <div class="nav-wrapper">
        <a  class="brand-logo center"><h1>SF FoodTruckr</h1></a>
        <img class="responsive-img circle loginLogo" src="https://univofhouston.campusdish.com/-/media/Images/Aramark/Higher-Education/SouthWest/Houston/Location/The_Ultimate_Food_Truck_Logo.jpg?h=200&w=200&la=en&hash=9D5A106B09BB750E602E678DA0C45AA3EA1F3319" />
      </div>
    </nav>

    <div class="row loginDiv">
      <div class="col s4">
        <a id="gLogin" class="waves-effect waves-light btn blue">login with Google</a>
      </div>

      <div class="col s4">
        <button data-target="modal1" class="btn modal-trigger localLogin dark red">Login With SF Foodtruckr</button>
      </div>

      <div class="col s4">
        <a href="truck.html" id="noLogin" class="waves-effect waves-light btn">Start Your Engines!</a>
      </div>
    </div>
  </div>
